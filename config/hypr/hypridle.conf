general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout =  180 # 1 minutes in seconds
    on-timeout = loginctl lock-session
}

listener {
    timeout = 1800  # 15 minutes - turn off screens
    on-timeout = hyprctl dispatch dpms off HDMI-A-1 && hyprctl dispatch dpms off DP-1 && hyprctl dispatch dpms off DP-2
    on-resume = hyprctl dispatch dpms on HDMI-A-1 && hyprctl dispatch dpms on DP-1 && hyprctl dispatch dpms on DP-2
}