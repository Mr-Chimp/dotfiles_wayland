# Firefox
windowrule {
  name = firefox-rule
  match:class = ^(firefox)$
  monitor = HDMI-A-1
  workspace = empty
}

# KeePassXC
windowrule {
  name = keepassxc-rule
  match:class = ^(org.keepassxc.KeePassXC)$
  monitor = DP-2
  workspace = empty
}

# Teams
windowrule {
  name = teams-rule
  match:class = ^(teams-for-linux)$
  monitor = DP-2
  workspace = empty
}

# Thunderbird
windowrule {
  name = thunderbird-rule
  match:class = ^(thunderbird)$
  monitor = HDMI-A-1
  workspace = empty
}

# GIMP
windowrule {
  name = gimp-rule
  match:class = ^(gimp)$
  monitor = DP-1
  workspace = empty
}

# VS Code
windowrule {
  name = code-rule
  match:class = ^(code-oss)$
  monitor = DP-1
  workspace = empty
}

# Calendar (gsimplecal)
windowrule {
  name = calendar-rule
  match:class = ^(gsimplecal)$
  float = on
  move = 1565 50
}

# MySQL Workbench
windowrule {
  name = mysql-rule
  match:class = ^(Mysql-workbench-bin)$
  monitor = DP-1
  workspace = empty
}