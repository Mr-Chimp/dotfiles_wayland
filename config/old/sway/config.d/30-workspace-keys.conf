# Quick access to gaming workspaces only

# Monitor 1 (DP-1) - Game workspace
bindsym $mod+F11 workspace "Game"
bindsym $mod+Shift+F11 move container to workspace "Game"

# Monitor 2 (HDMI-A-1) - Steam workspace  
bindsym $mod+F12 workspace "Steam"
bindsym $mod+Shift+F12 move container to workspace "Steam"