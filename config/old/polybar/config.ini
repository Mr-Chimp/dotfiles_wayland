[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/right]
monitor = DP-4
width = 100%
height = 24pt
radius = 6
modules-left = bspwm
modules-right = systray date weekday
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[bar/left]
monitor = DP-3
width = 100%
height = 24pt
radius = 6
modules-left = bspwm
modules-right = vpn date weekday
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[bar/middle]
monitor = HDMI-0
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "FiraCode Nerd Font Mono Light:style=Light,Regular:size=12"
font-1 = "FiraCode Nerd Font Mono Light:style=Light,Regular:size=19"
modules-left = bspwm xwindow
modules-right = filesystem pulseaudio memory cpu eth betterclock
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

;wm-restack = generic

; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = true

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = true

;format = <label-state>
;format-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-dimmed-padding = 1
label-occupied-foreground = C5C8C6
label-empty-foreground = #55

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-focused = %name%
label-empty = %name%
label-occupied = %name%
label-focused-foreground = #C5C8C6
label-focused-background = #373B41
label-focused-underline = #F0C674
label-focused-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2} %{T-}"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = "%percentage%%"
label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/clock]
type = internal/date
interval = 1

; Always show both date and time
date = %a %d %b %Y
time = %H:%M
label = "%{F#F0C674}%date%%{F-} %time%"

; Open gsimplecal when clicked
click-left = notify-send "Clicked!"
click-right = /usr/bin/gsimplecal &

[module/betterclock]
type = custom/script
exec = ~/.config/polybar/clock.sh
tail = true
format = <label>
label = %output%
click-left =~/.config/polybar/show_calendar.sh

[module/weekday]
type = custom/script
exec = ~/.config/polybar/weekday.sh
tail = true
label = "%output%"

[module/vpn]
type = custom/script
exec = /home/richard/.dotfiles/config/polybar/vpn-status.sh
interval = 5
click-left = /home/richard/.dotfiles/config/polybar/vpn-on.sh
click-right = /home/richard/.dotfiles/config/polybar/vpn-off.sh
